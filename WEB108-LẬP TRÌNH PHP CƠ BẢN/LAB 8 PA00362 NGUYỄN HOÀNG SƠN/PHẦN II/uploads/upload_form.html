<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
    <h2>Upload tập tin</h2>
    <form action="upload_file.php" method="post" enctype="multipart/form-data">
        <label>Chọn file:</label><br>
        <input type="file" name="uploaded_file" required><br><br>
        <input type="submit" value="Tải lên">
    </form>

    <h3>Xóa tập tin đã upload</h3>
    <form action="delete_file.php" method="get">
        <label>Nhập tên file (đã upload):</label><br>
        <input type="text" name="filename" placeholder="vd: abc.jpg" required><br><br>
        <input type="submit" value="Xóa file">
    </form>
</body>
</html>
